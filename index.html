<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{
            background-color: black;
        }
        .clock{
            color: purple;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translateX(-50%) translateY(-50%);
            font-size: 100px;
            letter-spacing: 7px;
            font-family: 'Times New Roman', Times, serif;
                }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock digitall</title>
</head>
<body>
            <div id="digitalClock" class="clock"></div>
    <script type="text/javascript">

    function showTime () {
        var date = new Date();
        var h = date.getHours() ;
        var m = date.getMinutes() ;
        var s = date.getSeconds();
        let session = "AM"

        // if (h===0){
        //     h=12
        // }

        // if (h>12){
        //     h=h-12;
        //     session = 'PM'
        // }
        // if (s < 10) {
        //     s = "0" + s;
        // }
        // if (m < 10) {
        //     m = "0" + m;
        // }
        // if (h < 10) {
        //     h = "0" + h;
        // }

        h = (h<10)?"0" + h :h;
        m=(m<10) ? '0' + m :m;
        s=(s<10) ? '0' + s:s;

        document.getElementById("digitalClock").innerHTML= h + ":" + m + ":" + s + '  ' + session; 
        setTimeout(showTime,1000)
    }
    showTime();
    </script>
</body>
</html>
